<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>HCR | booking patient</title>

    <!-- Font Awesome -->
    <link href="../../vendors/fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link href="../../dist/css/en/main.css" rel="stylesheet" />
    <!-- <link href="../../dist/scss/ar/ar-main.css" rel="stylesheet" /> -->
</head>

<body class="bg-white">
    <div class="row  add-patient m-0">
        <div class="col-12 col-md-6 mt-5 ps-5">
            <h1 class="mt-5">Booking Now</h1>
            <form action="" class="mt-5 mb-2">
                <div class="row clearfix">
                    <!-- First Name -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="First Name" required />
                            <label for="floatingInput">First Name</label>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Last Name" required />
                            <label for="floatingInput">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <!-- id number -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" placeholder="National Number" maxlength="14" required />
                            <label for="NationalNumber">National Number</label>
                        </div>
                    </div>
                    <!-- Phone -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" placeholder="Phone" maxlength="11" required />
                            <label for="Phone">Phone</label>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <!--User name  -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="User name" required />
                            <label for="floatingInput">User name</label>
                        </div>
                    </div>
                    <!--Email  -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="email" class="form-control" placeholder="Enter Your Emai" required />
                            <label for="floatingInput">Enter Your Email</label>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <!--type  -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input class="form-control form-control show-tick" list="type booking" id="exampleDataList" placeholder="type booking">
                            <datalist id="type booking">
                                <option value="">- type booking -</option>
                                <option value="A medical">A medical</option>
                                <option value="Treatment">Treatment</option>
                                <option value="Surgery">Surgery</option>
                                <option value="X-ray work">X-ray work</option>
                                <option value="Emergency">Emergency</option>
                            </datalist>
                            <label for="floatingInput">- type booking -</label>
                        </div>
                    </div>
                    <!--department  -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input class="form-control form-control show-tick" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                            <datalist id="datalistOptions">
                                <option value="">- Departments -</option>
                                <option value="Allergists/Immunologists">
                                    Allergists/Immunologists</option>
                                <option value="Anesthesiologists">Anesthesiologists</option>
                                <option value="Cardiologists">Cardiologists</option>
                                <option value="Colon and Rectal Surgeons">Colon and Rectal
                                    Surgeons</option>
                                <option value="Critical Care Medicine Specialists">Critical
                                    Care Medicine Specialists
                                </option>
                                <option value="Dermatologists">Dermatologists</option>
                                <option value="Endocrinologists">Endocrinologists</option>
                                <option value="Emergency Medicine Specialists">Emergency
                                    Medicine Specialists</option>
                                <option value="Family Physicians">Family Physicians</option>
                                <option value="Gastroenterologists">Gastroenterologists
                                </option>
                                <option value="Geriatric Medicine Specialists">Geriatric
                                    Medicine Specialists</option>
                                <option value="Hematologists">Hematologists</option>
                                <option value="Hospice and Palliative Medicine Specialists">
                                    Hospice and Palliative Medicine
                                    Specialists</option>
                                <option value="Infectious Disease Specialists">Infectious
                                    Disease Specialists</option>
                                <option value="Internists">Internists</option>
                                <option value="Medical Geneticists">Medical Geneticists
                                </option>
                                <option value="Nephrologists">Nephrologists</option>
                                <option value="Neurologists">Neurologists</option>
                                <option value="Obstetricians and Gynecologists">
                                    Obstetricians and Gynecologists</option>
                                <option value="Surgeons">Surgeons</option>
                                <option value="Physiatrists">Physiatrists</option>
                                <option value="2Podiatrists0">Podiatrists</option>
                                <option value="Preventive Medicine Specialists">Preventive
                                    Medicine Specialists</option>
                                <option value="Psychiatrists">Psychiatrists</option>
                                <option value="2Radiologists0">Radiologists</option>
                                <option value="Pulmonologists">Pulmonologists</option>
                                <option value="Rheumatologists">Rheumatologists</option>
                                <option value="General Surgeons">General Surgeons</option>
                            </datalist>
                            <label for="floatingInput">- Departments -</label>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <!--date  -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="date" data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="Date" required />
                            <label for="floatingInput">Date</label>
                        </div>
                    </div>
                    <!--time  -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input type="time" data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="time" required />
                            <label for="time">time</label>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <!-- doctor -->
                    <div class="col-sm-6 mb-3 mt-3">
                        <div class="form-floating">
                            <input class="form-control form-control show-tick" list="doctor" id="exampleDataList" placeholder="doctor">
                            <datalist id="doctor">
                                <option value="">- doctor -</option>
                                <option value="mohamed">mohamed</option>
                                <option value="Mostafa">Mostafa</option>
                                <option value="Ali">Ali</option>
                                <option value="Ragab">Ragab</option>
                                <option value="Ahmed">Ahmed</option>
                                <option value="mohamed">mohamed</option>
                                <option value="Mostafa">Mostafa</option>
                                <option value="Ali">Ali</option>
                                <option value="Ragab">Ragab</option>
                                <option value="Ahmed">Ahmed</option>
                            </datalist>
                            <label for="floatingInput">- doctor -</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="form-group mb-4 pt-2">
                        <button type="submit" class="btn btn-lg ">booking</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 col-md-6 bg-patient p-0 border-0 rounded">
        </div>
    </div>
    <!-- js -->
    <!-- Bootstrap -->

</body>

</html>
