<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" type="image/ico" />

    <title>HCR | login patient</title>

    <!-- Font Awesome -->
    <link href="../../vendors/fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="../../vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link href="../../dist/css/en/main.css" rel="stylesheet" />
    <!-- <link href="../../dist/scss/ar/ar-main.css" rel="stylesheet" /> -->
</head>

<body class="bg-login-patient" style="height: 100vh;">
    <section class="w-75 m-auto">
        <h1 class=" text-center team-light"><i class="fa-solid fa-headset"></i></h1>
        <form action="" class="mt-4 mb-2">
            <div class="row clearfix">
                <!-- First Name -->
                <div class="col-sm-12 mb-3 mt-3  ">
                    <div class="form-floating w-50 m-auto">
                        <input type="mail" class="form-control" placeholder="mail" required />
                        <label for="floatingInput">mail</label>
                    </div>
                </div>
                <!-- Last Name -->
                <div class="col-sm-12 mb-3 mt-3 ">
                    <div class="form-floating w-50 m-auto">
                        <input type="password" class="form-control" placeholder="password" required />
                        <label for="floatingInput team-light">password</label>
                    </div>
                </div>
                <!-- checkbox -->
                <div class="col-sm-12 mb-2 mt-3 ">
                    <div class="mb-2 form-check w-50 m-auto">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="form-group mb-3 pt-2 w-50 m-auto row">
                        <button type="submit" class="btn col">Submit</button>
                        <a href="#" class="text-light mt-3 fs-6">Forget password</a>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- js -->
    <!-- Bootstrap -->
    <!-- <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js "></script> -->
    <!-- Custom Theme Scripts -->
    <!-- <script src="../../dist/js/custom.js "></script> -->
</body>

</html>
